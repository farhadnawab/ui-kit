<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Kit</title>
    <meta name="keywords" content="UI Kit" />
    <meta name="description" content="UI Kit">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link href="assets/css/mmenu.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/compiled.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/fonts.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="w-96 text-center mx-auto py-8">
        <h2 class="font-bold text-xl text-gray-900 my-4 border-b border-gray-100">Input Text</h2>
        
        <div class="mb-6">
            <div class="mb-2">
                <input type="text" class="h-10 px-3 py-2 bg-white w-64 border border-gray-100 focus:border-blue-250 focus:outline-none hover:bg-gray-50 rounded-sm text-base text-black placeholder-gray-300" placeholder="Enter name">
            </div>

            <div class="mb-2">
                <input type="text" class="h-10 px-3 py-2 bg-gray-50 w-64 border border-gray-100 rounded-sm text-base text-gray-200" disabled placeholder="Enter name">
            </div>

        </div>


        <h2 class="font-bold text-xl text-gray-900 mt-12 mb-4 border-b border-gray-100">Input Error</h2>
        
        <div class="mb-6">
            <div class="mb-2">
                <input type="text" class="h-10 px-3 py-2 bg-white w-64 border border-red-600 focus:border-red-600 hover:border-red-600 focus:outline-none hover:bg-gray-50 rounded-sm text-base text-black placeholder-gray-300" placeholder="Enter name">
            </div>

            <div class="mb-2">
                <input type="text" class="h-10 px-3 py-2 bg-gray-50 w-64 border border-gray-100 rounded-sm text-base text-gray-200" disabled placeholder="Enter name">
            </div>

        </div>



    </div>

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>

    <script>
        feather.replace({ 'stroke-width': 1.5 })
    </script>
</body>

</html>
