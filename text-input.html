<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Kit</title>
    <meta name="keywords" content="UI Kit" />
    <meta name="description" content="UI Kit">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link href="assets/css/mmenu.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/compiled.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/fonts.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="w-96 text-center mx-auto py-8">
        <h2 class="font-bold text-xl text-gray-900 my-4 border-b border-gray-100">Input Text</h2>
        
        <div class="mb-6">
            <div class="input-lg-text-only mb-2">
                <input type="text" class="input" placeholder="Enter name">
            </div>

            <div class="input-lg-icon-left mb-2">
                <span class="left"><i data-feather="search" class="icon"></i></span>
                <input type="text" class="input" placeholder="Enter name">
            </div>

            <div class="input-lg-icon-right mb-2">
                <input type="text" class="input" placeholder="Enter name">
                <span class="right"><i data-feather="search" class="icon"></i></span>
            </div>

            <div class="input-lg-icon-right-right mb-2">
                <input type="text" class="input" placeholder="Enter name">
                <span class="right">
                    <i data-feather="info" class="icon"></i>
                    <i data-feather="x" class="icon"></i>
                </span>
            </div>

            <div class="input-lg-icon-left-right mb-2">
                <span class="left"><i data-feather="search" class="icon"></i></span>
                <input type="text" class="input" placeholder="Enter name">
                <span class="right"><i data-feather="x" class="icon"></i></span>
            </div>

            <div class="input-lg-text-only mb-2">
                <input type="text" class="input" placeholder="Enter name" disbled>
            </div>
        </div>


        <h2 class="font-bold text-xl text-gray-900 mt-12 mb-4 border-b border-gray-100">Input Error</h2>
        
        <div class="mb-6">
            <div class="input-lg-text-only error mb-2">
                <input type="text" class="input" placeholder="Enter name">
            </div>

            <div class="input-lg-icon-left error mb-2">
                <span class="left"><i data-feather="search" class="icon"></i></span>
                <input type="text" class="input" placeholder="Enter name">
            </div>

            <div class="input-lg-icon-right error mb-2">
                <input type="text" class="input" placeholder="Enter name">
                <span class="right"><i data-feather="search" class="icon"></i></span>
            </div>

            <div class="input-lg-icon-right-right error mb-2">
                <input type="text" class="input" placeholder="Enter name">
                <span class="right">
                    <i data-feather="info" class="icon"></i>
                    <i data-feather="x" class="icon"></i>
                </span>
            </div>

            <div class="input-lg-icon-left-right error mb-2">
                <span class="left"><i data-feather="search" class="icon"></i></span>
                <input type="text" class="input" placeholder="Enter name">
                <span class="right"><i data-feather="x" class="icon"></i></span>
            </div>

            <div class="input-lg-icon-right error mb-2">
                <input type="text" class="input" placeholder="Enter name" disabled>
                <span class="right"><i data-feather="search" class="alert"></i></span>
            </div>
        </div>


    </div>

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>

    <script>
        feather.replace({ 'stroke-width': 1.5 })
    </script>
</body>

</html>
